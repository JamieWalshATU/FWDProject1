<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>courseCreate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">courseCreate</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="sidebar" style="position: absolute; left: 0; width: 270px; padding: 16px; background-color: darkgray; min-height: 100%;">
    <ion-item>
      <input [(ngModel)]="courseName" placeholder="Enter course name">
    </ion-item>
    <ion-item>
      <input [(ngModel)]="courseColor" type="color">
    </ion-item>
    <ion-button expand="full" (click)="generateCourse()">Create Course</ion-button>
  </div>

  <ion-list style="margin-left: 300px;">
    <ion-item *ngFor="let course of courses">
      <ion-label [style.color]="course.color">{{ course.name }}</ion-label>
      <ion-button slot="end" (click)="deleteCourse(course.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
